---
layout: default
title: Blog Posts
---

<div id="blog">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:5 %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	<p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }} 
	<a style="float: right" href="{{ post.url }}">read more</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
